name: CI - Build and Test

on:
  push:
    branches:
      - main  # Ana branch'e yapılan push işlemi
  pull_request:
    branches:
      - main  # Ana branch'e yapılan pull request işlemleri

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      # 1. Repository'i çekme
      - uses: actions/checkout@v2

      # 2. Backend için Node.js kurulum
      - name: Set up Node.js for Backend
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # 3. Backend bağımlılıklarını kurma
      - name: Install Dependencies for Backend
        run: |
          cd backend
          npm install  # Backend bağımlılıklarını kur

      # 4. Backend uygulamasını başlatma
      - name: Start Backend Application
        run: |
          cd backend
          npm start &  # Backend'i arka planda başlatıyoruz
          sleep 20  # Backend'in tam olarak başlatılmasını bekle

      # 5. Backend'in başlatıldığını kontrol etme
      - name: Wait for Backend to be ready
        run: |
          timeout=600  # 10 dakika bekleme süresi
          while ! curl --silent --fail http://localhost:3001; do  # Backend portu 3001 olarak kullanıyoruz
            echo "Waiting for backend to start..."
            sleep 10
            ((timeout--))
            if [ $timeout -le 0 ]; then
              echo "Timeout reached, backend did not start!"
              exit 1
            fi
          done
          echo "Backend is ready!"

      # 6. Frontend için Node.js kurulum
      - name: Set up Node.js for Frontend
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # 7. Frontend bağımlılıklarını kurma
      - name: Install Dependencies for Frontend
        run: |
          cd frontend
          npm install  # Frontend bağımlılıklarını kur

      # 8. Frontend uygulamasını başlatma
      - name: Start Frontend Application
        run: |
          cd frontend
          npm start &  # Frontend'i arka planda başlatıyoruz
          sleep 10  # Frontend'in başlatılmasını bekle

      # 9. Frontend'in başlatıldığını kontrol etme
      - name: Wait for Frontend to be ready
        run: |
          timeout=600  # 10 dakika bekleme süresi
          while ! curl --silent --fail http://localhost:3000; do  # Frontend portu 3000 olarak kullanıyoruz
            echo "Waiting for frontend to start..."
            sleep 10
            ((timeout--))
            if [ $timeout -le 0 ]; then
              echo "Timeout reached, frontend did not start!"
              exit 1
            fi
          done
          echo "Frontend is ready!"

      # 10. Test framework'ünü çalıştırma (Selenium ve Cucumber testleri)
      - name: Checkout Test Framework Repository
        uses: actions/checkout@v2
        with:
          repository: 'mehmet-alatas/testframework'  # Test framework repo URL'si
          token: ${{ secrets.GITHUB_TOKEN }}  # Github token'ınızı kullanarak erişim sağlıyoruz

      - name: Set up Java 21 and Maven
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Maven Dependencies
        run: mvn clean install  # Maven bağımlılıklarını yükleyin

      - name: Run Selenium and Cucumber Tests
        run: mvn clean verify  # Test framework'ünüzü çalıştıran komut

      # 11. Test tamamlandıktan sonra uygulamaları kapatma
      - name: Stop Frontend Application
        run: |
          pkill -f "npm start"  # Frontend uygulamasını kapat

      - name: Stop Backend Application
        run: |
          pkill -f "npm start"  # Backend uygulamasını kapat
