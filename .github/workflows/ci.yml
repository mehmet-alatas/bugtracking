name: CI - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      # 1. Repository'i çekme
      - uses: actions/checkout@v2

      # Frontend ve Backend kurulum adımları

      - name: Set up Node.js for Frontend
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies for Frontend
        run: |
          cd frontend
          npm install  # Frontend bağımlılıklarını kur

      - name: Build React App
        run: |
          cd frontend
          CI=false npm run build  # React uygulamasını build et

      # Backend kurulum ve test adımları
      - name: Set up Node.js for Backend
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies for Backend
        run: |
          cd backend
          npm install  # Backend bağımlılıklarını kur

      - name: Run Backend Tests
        run: |
          cd backend
          npm test  # Backend testlerini çalıştır

      # Uygulamaların başlatılması ve bağlantı testi
      - name: Start Frontend Application
        run: |
          cd frontend
          npm start &  # Uygulama arka planda çalışacak
          sleep 20  # 20 saniye bekle

      - name: Start Backend Application
        run: |
          cd backend
          npm start &  # Uygulama arka planda çalışacak
          sleep 20  # 20 saniye bekle

      - name: Wait for Frontend to be ready
        run: |
          timeout=600
          while ! curl --silent --fail http://localhost:3000; do
            echo "Waiting for frontend to start..."
            sleep 10
            ((timeout--))
            if [ $timeout -le 0 ]; then
              echo "Timeout reached, frontend did not start!"
              exit 1
            fi
          done
          echo "Frontend is ready!"

      - name: Wait for Backend to be ready
        run: |
          timeout=600
          while ! curl --silent --fail http://localhost:3001; do
            echo "Waiting for backend to start..."
            sleep 10
            ((timeout--))
            if [ $timeout -le 0 ]; then
              echo "Timeout reached, backend did not start!"
              exit 1
            fi
          done
          echo "Backend is ready!"

      # Test framework'ünü çalıştırma
      - name: Run Selenium and Cucumber Tests
        run: mvn clean verify

      # Uygulamayı durdurma
      - name: Stop Frontend Application
        run: |
          kill $(lsof -t -i:3000)  # Port 3000'de çalışan tüm işlemleri durdur

      - name: Stop Backend Application
        run: |
          kill $(lsof -t -i:3001)  # Port 3001'de çalışan tüm işlemleri durdur

