name: CI - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      # 1. Repository'i çekme
      - uses: actions/checkout@v2

      # 2. Backend ve Frontend uygulamaları için gerekli ortamı hazırlama

      # Frontend build ve test
      - name: Set up Node.js for Frontend
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies for Frontend
        run: |
          cd frontend
          npm install  # React frontend bağımlılıklarını kur

      - name: Build React App
        run: |
          cd frontend
          CI=false npm run build  # React frontend uygulamasını build et

      # Backend build ve test
      - name: Set up Node.js for Backend
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies for Backend
        run: |
          cd backend
          npm install  # Node.js backend bağımlılıklarını kur

      - name: Run Backend Tests
        run: |
          cd backend
          npm test  # Node.js backend testlerini çalıştır

      # 3. Uygulamanın başlatılmasını beklemek
      # Backend ve Frontend uygulamalarını başlatma (Yalnızca frontend için örnek veriyorum)
      - name: Start Frontend Application
        run: |
          cd frontend
          npm start &  # Uygulama arka planda çalıştırılacak

      - name: Start Backend Application
        run: |
          cd backend
          npm start &  # Uygulama arka planda çalıştırılacak

      # 4. Uygulamanın çalışmaya başladığını kontrol etme (Bağlantı testi yapma)
      - name: Wait for Frontend to be ready
        run: |
          while ! curl --silent --fail http://localhost:3000; do
            echo "Waiting for frontend to start..."
            sleep 10
          done
          echo "Frontend is ready!"

      - name: Wait for Backend to be ready
        run: |
          while ! curl --silent --fail http://localhost:3001; do
            echo "Waiting for backend to start..."
            sleep 10
          done
          echo "Backend is ready!"

      # 5. Test framework'ünü çalıştırma (Selenium, Cucumber testleri)
      - name: Run Selenium and Cucumber Tests
        run: mvn clean verify  # Test framework'ünüzü çalıştıran komut

      # 6. Test tamamlandıktan sonra uygulamayı kapatmak
      - name: Stop Frontend Application
        run: |
          pkill -f "npm start"  # Frontend uygulamasını kapat

      - name: Stop Backend Application
        run: |
          pkill -f "npm start"  # Backend uygulamasını kapat
